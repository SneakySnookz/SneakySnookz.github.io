<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakySnookz - Contact</title>
    <link rel="Stylesheet" href="festive.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html" class="currentpage">Contact</a>
    </nav>
    <header>
        <h1>Contact SneakySnookz</h1>
    </header>
    <main>
        <div>
            <p>This page changes depending on it's width.</p>
        </div>
        <div class="div2">
            <p>This page changes depending on your light or dark mode preference.</p>
        </div>
        <section id="formholder">
            <form>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Joe">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Shmoe">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="111-111-1111">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="joeshmoe@gmail.com">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Blahblahblah."></textarea>
                <input type="submit" value="Submit" class="Submitbutton">
            </form>
        </section>
    </main>
    <footer>&copy;SneakySnookz</footer>
</body>
</html>
